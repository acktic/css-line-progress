<svg fill="none" viewBox="0 0 500 10" width="500" height="10" xmlns="http://www.w3.org/2000/svg">
    <foreignObject width="100%" height="100%">
        <div xmlns="http://www.w3.org/1999/xhtml">
            <style>
.dots {
  position: absolute;
  height: 4px;
  z-index: 12;
  width: 100%;
  left: 0;
  top: 0;
}
.fill {
  background-color: #000;
  width: 4px;
  height: 4px;
  position: fixed;
  border-radius: 50%;
  top: 10px;
}
  .fill {
    animation: move 3s infinite cubic-bezier(.1,.75,1,.3) !important;
  }
  .fill:nth-of-type(2){
    animation: move 3s 150ms infinite cubic-bezier(.1,.75,1,.3) !important;
  }
  .fill:nth-of-type(3) {
    animation: move 3s 300ms infinite cubic-bezier(.1,.75,1,.3) !important;
  }
  .fill:nth-of-type(4) {
    animation: move 3s 450ms infinite cubic-bezier(.1,.75,1,.3) !important;
  }
  .fill:nth-of-type(5) {
    animation: move 3s 600ms infinite cubic-bezier(.1,.75,1,.3) !important;
  }
@keyframes move {
  0% {left: 0%;}
  100% {left:100%;}
}
</style>
          <div class='dots'>
              <div class="fill"></div>
              <div class="fill"></div>
              <div class="fill"></div>
              <div class="fill"></div>
              <div class="fill"></div>
          </div>
        </div>
    </foreignObject>
</svg>
